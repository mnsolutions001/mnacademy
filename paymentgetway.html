<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Payment | MN Computer Academy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-details input {
            width: calc(50% - 5px);
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .summary h3 {
            margin: 0 0 10px;
        }

        .summary p {
            margin: 5px 0;
            color: #555;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Course Registration Payment</h2>

    <!-- Payment Summary -->
    <div class="summary">
        <h3>Order Summary</h3>
        <p><strong>Course:</strong> Web Development </p>
        <p><strong>Price:</strong> 3,500</p>
        <p><strong>Duration:</strong> 8 weeks</p>
    </div>

    <form action="/process-payment" method="POST">
        <!-- User Information -->
        <h3>Personal Information</h3>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <!-- Payment Information -->
        <h3>Payment Information</h3>
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="card_name" placeholder="Name on the card" required>

        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="card_number" placeholder="Enter your card number" required>

        <div class="card-details">
            <div>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="US">Nigeria</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="Other">Other</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit Payment</button>

        <p class="text-center">By proceeding, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
    </form>
</div>

</body>
</html>
